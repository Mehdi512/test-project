---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-product-management-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.storageCapacity.productmanagement }}
  storageClassName: {{ .Values.storageclass_name }}
