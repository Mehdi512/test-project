---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  inventory-management
  namespace: {{ .Release.Namespace }}
  labels:
    app:  inventory-management
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.inventorymanagement .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app:  inventory-management
  template:
    metadata:
      labels:
        app:  inventory-management
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-inventory-management-main
          mountPath: /inventory-management-main
        - name: vol-cm-inventory-management-audit
          mountPath: /inventory-management-audit
        - name: vol-cm-inventory-management-tdr
          mountPath: /inventory-management-tdr
        - name: vol-cm-inventory-management-notification
          mountPath: /inventory-management-notification
        - name: vol-cm-inventory-management-scripts
          mountPath: /inventory-management-scripts
        - name: vol-cm-inventory-management-copy
          mountPath: /scripts
      containers:
      - name: inventory-management
        image: {{ .Values.image.inventorymanagement }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10103
        readinessProbe:
          tcpSocket:
            port: 10103
          {{- include "probe" (list . "readiness" "inventorymanagement") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 10103
          {{- include "probe" (list . "liveness" "inventorymanagement") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-inventory-management
          mountPath: {{ .Values.logs }}/inventory-management-system
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-inventory-management-main
        configMap:
          name: cm-inventory-management-main
      - name: vol-cm-inventory-management-audit
        configMap:
          name: cm-inventory-management-audit
      - name: vol-cm-inventory-management-tdr
        configMap:
          name: cm-inventory-management-tdr
      - name: vol-cm-inventory-management-notification
        configMap:
          name: cm-inventory-management-notification
      - name: vol-cm-inventory-management-scripts
        configMap:
          name: cm-inventory-management-scripts
      - name: vol-logs-inventory-management
        persistentVolumeClaim:
          claimName: logs-inventory-management-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-inventory-management-copy
        configMap:
          name: cm-inventory-management-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
