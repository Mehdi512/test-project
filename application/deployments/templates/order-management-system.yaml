---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-management
  namespace: {{ .Release.Namespace }}
  labels:
    app: order-management
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.ordermanagement .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: order-management
  template:
    metadata:
      labels:
        app: order-management
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-order-management-main
          mountPath: /order-management-main
        - name: vol-cm-order-management-audit
          mountPath: /order-management-audit
        - name: vol-cm-order-management-notification
          mountPath: /order-management-notification
        - name: vol-cm-order-management-invoice
          mountPath: /order-management-invoice
        - name: vol-cm-order-management-tdr
          mountPath: /order-management-tdr
        - name: vol-cm-order-management-copy
          mountPath: /scripts
      containers:
      - name: order-management
        image: {{ .Values.image.ordermanagement }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9595
        readinessProbe:
          tcpSocket:
            port: 9595
          {{- include "probe" (list . "readiness" "ordermanagement") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 9595
          {{- include "probe" (list . "liveness" "ordermanagement") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-order-management
          mountPath: {{ .Values.logs }}/order-management-system
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-order-management-main
        configMap:
          name: cm-order-management-main
      - name: vol-cm-order-management-audit
        configMap:
          name: cm-order-management-audit
      - name: vol-cm-order-management-notification
        configMap:
          name: cm-order-management-notification
      - name: vol-cm-order-management-invoice
        configMap:
          name: cm-order-management-invoice
      - name: vol-cm-order-management-tdr
        configMap:
          name: cm-order-management-tdr
      - name: vol-logs-order-management
        persistentVolumeClaim:
          claimName: logs-order-management-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-order-management-copy
        configMap:
          name: cm-order-management-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
