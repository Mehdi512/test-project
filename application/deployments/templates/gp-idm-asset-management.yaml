---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idm-asset-management
  namespace: {{ .Release.Namespace }}
  labels:
    app: idm-asset-management
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.idmassetmanagement .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: idm-asset-management
  template:
    metadata:
      labels:
        app: idm-asset-management
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-gp-idm-asset-management-main
          mountPath: /idm-asset-management-main
        - name: vol-cm-gp-idm-asset-management-copy
          mountPath: /scripts
      containers:
      - name: idm-asset-management
        image: {{ .Values.image.idmassetmanagement }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8093
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-idm-asset-management
          mountPath: {{ .Values.logs }}/idm-asset-management
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-gp-idm-asset-management-main
        configMap:
          name: cm-gp-idm-asset-management-main
      - name: vol-logs-idm-asset-management
        persistentVolumeClaim:
          claimName: logs-idm-asset-management-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-gp-idm-asset-management-copy
        configMap:
          name: cm-gp-idm-asset-management-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
