---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldaplink
  namespace: {{ .Release.Namespace }}
  labels:
    app: ldaplink
    egressTraffic: green
    version: v1
spec:
  replicas: {{ index .Values.replica.ldaplink .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: ldaplink
      version: v1
  template:
    metadata:
      labels:
        app: ldaplink
        version: v1
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-ldaplink-main
          mountPath: /ldaplink-main
        - name: vol-cm-ldaplink-scripts
          mountPath: /ldaplink-scripts
        - name: vol-cm-ldaplink-copy
          mountPath: /scripts
      containers:
      - name: ldaplink
        image: {{ .Values.image.ldaplink }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8824
        readinessProbe:
          tcpSocket:
            port: 8824
          {{- include "probe" (list . "readiness" "ldaplink") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 8824
          {{- include "probe" (list . "liveness" "ldaplink") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-ldaplink
          mountPath: {{ .Values.logs }}/ldaplink-core
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-ldaplink-main
        configMap:
          name: cm-ldaplink-main
      - name: vol-cm-ldaplink-scripts
        configMap:
          name: cm-ldaplink-scripts
      - name: vol-logs-ldaplink
        persistentVolumeClaim:
          claimName: logs-ldaplink-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-ldaplink-copy
        configMap:
          name: cm-ldaplink-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
