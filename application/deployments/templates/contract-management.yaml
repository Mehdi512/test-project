---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-management
  namespace: {{ .Release.Namespace }}
  labels:
    app: contract-management
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.contractmanagement .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: contract-management
  template:
    metadata:
      labels:
        app: contract-management
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-contract-management-main
          mountPath: /contract-management
        - name: vol-cm-contract-management-copy
          mountPath: /scripts
      containers:
      - name: contract-management
        image: {{ .Values.image.contractmanagement }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 38082
#       - containerPort: 35729
        readinessProbe:
          tcpSocket:
            port: 38082
          {{- include "probe" (list . "readiness" "contractmanagement") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 38082
          {{- include "probe" (list . "liveness" "contractmanagement") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-contract-management
          mountPath: {{ .Values.logs }}/contract-management-system
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-contract-management-main
        configMap:
          name: cm-contract-management-main
      - name: vol-logs-contract-management
        persistentVolumeClaim:
          claimName: logs-contract-management-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-contract-management-copy
        configMap:
          name: cm-contract-management-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
