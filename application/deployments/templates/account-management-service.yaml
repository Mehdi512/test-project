---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-management
  namespace: {{ .Release.Namespace }}
  labels:
    app: account-management
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.accountmanagement .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: account-management
  template:
    metadata:
      labels:
        app: account-management
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-account-management-main
          mountPath: /account-management-main
        - name: vol-cm-account-management-templates
          mountPath: /account-management-templates
        - name: vol-cm-account-management-audit-templates
          mountPath: /account-management-audit-templates
        - name: vol-cm-account-management-copy
          mountPath: /scripts
      containers:
      - name: account-management
        image: {{ .Values.image.accountmanagement }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8092
        readinessProbe:
          tcpSocket:
            port: 8092
          {{- include "probe" (list . "readiness" "accountmanagement") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 8092
          {{- include "probe" (list . "liveness" "accountmanagement") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-account-management
          mountPath: {{ .Values.logs }}/account-management-service
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-account-management-main
        configMap:
          name: cm-account-management-main
      - name: vol-cm-account-management-templates
        configMap:
          name: cm-account-management-templates
      - name: vol-cm-account-management-audit-templates
        configMap:
          name: cm-account-management-audit-templates
      - name: vol-logs-account-management
        persistentVolumeClaim:
          claimName: logs-account-management-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-account-management-copy
        configMap:
          name: cm-account-management-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
