---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: businesslogic
  namespace: {{ .Release.Namespace }}
  labels:
    app: businesslogic
    egressTraffic: green
spec:
  replicas: {{ index .Values.replica.businesslogic .Values.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge:  40%
       maxUnavailable: 20%
  selector:
    matchLabels:
      app: businesslogic
  template:
    metadata:
      labels:
        app: businesslogic
    spec:
      initContainers:
      - name: copy-configs
        image: {{ .Values.image.init_centos }}
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-businesslogic-main
          mountPath: /businesslogic
        - name: vol-cm-businesslogic-copy
          mountPath: /scripts
      containers:
      - name: businesslogic
        image: {{ .Values.image.businesslogic }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8922
        readinessProbe:
          tcpSocket:
            port: 8922
          {{- include "probe" (list . "readiness" "businesslogic") | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 8922
          {{- include "probe" (list . "liveness" "businesslogic") | nindent 10 }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /usr/share/zoneinfo/Asia/Dhaka
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-businesslogic
          mountPath: {{ .Values.logs }}/businesslogic
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-businesslogic-main
        configMap:
          name: cm-businesslogic-main
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-businesslogic-copy
        configMap:
          name: cm-businesslogic-copy
      - name: vol-logs-businesslogic
        persistentVolumeClaim:
          claimName: logs-businesslogic-{{ .Release.Namespace }}
      imagePullSecrets:
      - name: {{ .Values.secret }}
