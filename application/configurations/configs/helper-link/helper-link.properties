######################### Application configuration ##############################
spring.application.name=helper-link
server.port=19287
server.servlet.context-path=/${spring.application.name}
######################### End of Application configuration ##############################

######################### System Token configuration ##############################
helper-link.token.isTokenEncrypt=false
helper-link.token.encryptionKey=8383838383838383
######################### End of System Token configuration ##############################

######################### Groovy configuration to avoid template location check ########################
spring.groovy.template.check-template-location=false
######################### End of Groovy configuration to avoid template location check #################

######################### Database configuration ##############################
spring.datasource.url=jdbc:mariadb://{{ .Values.DB_HOST__helper_link }}:{{ .Values.DB_PORT__helper_link }}/helper_link
spring.datasource.username=refill
spring.datasource.password={{ .Values.DB_HOST__password }}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=30
spring.datasource.max-active=500
spring.datasource.max-idle=15
spring.datasource.min-idle=15
spring.datasource.dbcp2.test-while-idle=true
######################### End of Database configuration #######################

######################### Logging configuration ##############################
logging.config=/opt/seamless/conf/helper-link/log4j2.xml
######################### End of Logging configuration ##############################

######################### Message configuration ##############################
messages.source.files.path=resources
helper-link.supported.languages=en,bangla
######################### End of Message configuration ##############################

######################### Scheduler configuration ##############################
helper-link.task-processing.scheduler.fixedRate=60000
######################### End of Scheduler configuration ##############################

######################### Freemarker configuration ##############################
spring.freemarker.check-template-location=false
######################### End of Freemarker configuration #######################

######################### Link Action Executor configuration ##############################
# Rejection Policy Options:
# ABORT - Best when:
#   - You need immediate feedback about capacity issues
#   - Task loss is unacceptable
#   - You want to fail fast and handle rejected tasks explicitly
#
# DISCARD - Best when:
#   - Task loss is acceptable
#   - System stability is more important than task completion
#   - High load situations where dropping tasks is better than crashing
#
# DISCARD_OLDEST - Best when:
#   - Newer tasks are more valuable than older ones
#   - Processing the most recent data is more important
#   - Queue contains stale tasks that can be safely dropped
#
# CALLER_RUNS - Best when (Default):
#   - You need automatic back-pressure
#   - Task producers should be slowed down when system is overloaded
#   - All tasks must eventually be processed

helper-link.link-action.executor.core-pool-size=5
helper-link.link-action.executor.max-pool-size=10
helper-link.link-action.executor.queue-capacity=25
helper-link.link-action.executor.thread-name-prefix=LinkAction-
helper-link.link-action.executor.await-termination-seconds=60
helper-link.link-action.executor.rejection-policy=CALLER_RUNS
######################### End of Link Action Executor configuration #######################

######################### Rest Template configuration ##############################
helper-link.rest.template.http.max.idle=50
helper-link.rest.template.http.keep.alive=30
helper-link.rest.template.http.connection.timeout=20
helper-link.rest.template.http.read.timeout=20  
helper-link.rest.template.http.write.timeout=20
######################### End of Rest Template configuration ##############################

