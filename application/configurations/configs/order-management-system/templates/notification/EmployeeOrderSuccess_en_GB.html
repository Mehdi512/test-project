<html xmlns:th="http://www.thymeleaf.org" th:inline="text" th:remove="tag">
<th:block th:if="${transaction.isConfirmationRequired()}">
    <th:block th:if="${transaction.confirmationAction != null}">
        Order with id: [[${transaction.orderId}]] has been <th:block th:if="${transaction.confirmationAction.name()} eq 'CONFIRM'">Confirmed.</th:block><th:block th:unless="${transaction.confirmationAction.name()} eq 'CONFIRM'">Rejected.</th:block>
    </th:block>
    <th:block th:unless="${transaction.confirmationAction != null}">
        The sender [[${transaction.sender.id}]] has initiated an order [[${transaction.orderId}]]. A confirmation is required for the same.
    </th:block>
</th:block>
<th:block th:unless="${transaction.isConfirmationRequired()}">
    Order Created Successfully with id [[${transaction.orderId}]].
</th:block>
</html>
